<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        label, input, select {
            display: block;
            margin-bottom: 20px;
        }

        .gender-label {
            display: inline;
            margin-right: 10px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .popup-content {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        

        .button-container {
            text-align: center;
            margin-top: 10px;
            
        }
        
    </style>
</head>
<body>
    <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
            <!-- Add more options as needed -->
        </select>

        <label>Gender:</label>
        <label class="gender-label"><input type="checkbox" name="gender" value="Male"> Male</label>
        <label class="gender-label"><input type="checkbox" name="gender" value="Female"> Female</label>
        <label class="gender-label"><input type="checkbox" name="gender" value="Other"> Other</label>
        &nbsp
        

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required>

        <div class="button-container">
            <button type="button" id="submitBtn" onclick="submitForm()">Submit</button>
            <button type="button" id="resetBtn" onclick="resetForm()">Reset</button>
        </div>
    </form>

    <div class="popup" id="popup">
        <div class="popup-content" id="popupContent">
            <!-- Selected values will be displayed here -->
        </div>
    </div>

    <script>
        function submitForm() {
            // Perform validation and data collection here
            // Display the selected values in the popup
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;
            const country = document.getElementById('country').value;
            const gender = Array.from(document.querySelectorAll('input[name="gender"]:checked')).map(g => g.value).join(', ');
            const profession = document.getElementById('profession').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;

            const popupContent = document.getElementById('popupContent');
            popupContent.innerHTML = `
                <p>First Name: ${firstName}</p>
                <p>Last Name: ${lastName}</p>
                <p>Date of Birth: ${dob}</p>
                <p>Country: ${country}</p>
                <p>Gender: ${gender}</p>
                <p>Profession: ${profession}</p>
                <p>Email: ${email}</p>
                <p>Mobile Number: ${mobile}</p>
            `;

            // Show the popup
            const popup = document.getElementById('popup');
            popup.style.display = 'block';
        }

        function resetForm() {
            // Reset the form and hide the popup
            document.getElementById('surveyForm').reset();
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
